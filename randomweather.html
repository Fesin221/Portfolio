<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>5-Day Weather Report</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Day</th>
                <th>Temperature (&deg;C)</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Day 1</td>
                <td>Monday</td>
                <td>25</td>
                <td>Sunny</td>
            </tr>
            <tr>
                <td>Day 2</td>
                <td>Tuesday</td>
                <td>22</td>
                <td>Partly Cloudy</td>
            </tr>
            <tr>
                <td>Day 3</td>
                <td>Wednesday</td>
                <td>20</td>
                <td>Light Rain</td>
            </tr>
            <tr>
                <td>Day 4</td>
                <td>Thursday</td>
                <td>23</td>
                <td>Mostly Sunny</td>
            </tr>
            <tr>
                <td>Day 5</td>
                <td>Friday</td>
                <td>24</td>
                <td>Clear</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
